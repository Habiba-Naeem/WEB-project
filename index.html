<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="loginstyle.css">
</head>

<body>
	<div class="row justify-content-center p-5">
		<div class="col-md-6">
			<div class="card">
				<header class="card-header">
					<a href="login.html" class="float-right btn btn-outline-primary mt-1">Log in</a>
					<h4 class="card-title mt-2">Sign up</h4>
				</header>
				<article class="card-body">
					<form>
						<div class="form-row">
							<div class="col form-group">
								<label>First name </label>
								<input type="text" class="form-control" required placeholder="">
							</div> <!-- form-group end.// -->
							<div class="col form-group">
								<label>Last name</label>
								<input type="text" class="form-control"  required placeholder=" ">
							</div> <!-- form-group end.// -->
						</div> <!-- form-row end.// -->
						<div class="form-group">
							<label>Email address</label>
							<input type="email" class="form-control" required placeholder="">
							<small class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div> <!-- form-group end.// -->
						<div class="form-group">
							<label class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" value="option1">
								<span class="form-check-label"> Male </span>
							</label>
							<label class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" value="option2">
								<span class="form-check-label"> Female</span>
							</label>
						</div> <!-- form-group end.// -->
						<div class="form-row">
							<div class="form-group col-md-6">
								<label>City</label>
								<input type="text" required class="form-control">
							</div> <!-- form-group end.// -->
							<div class="form-group col-md-6">
								<label>Country</label>
								<select id="inputState" class="form-control">
									<option> Choose...</option>
									<option>Pakistan</option>
									<option>Russia</option>
									<option>China</option>
									<option selected="">United States</option>
									<option>India</option>
									<option>Afganistan</option>
								</select>
							</div> <!-- form-group end.// -->
						</div> <!-- form-row.// -->
						<div class="form-group">
							<label>Create password</label>
							<input class="form-control" required type="password">
						</div> <!-- form-group end.// -->
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block"> Register </button>
						</div> <!-- form-group// -->
						<small class="text-muted">By clicking the 'Register' button, you confirm that you accept our <b>
							Terms of use</b> and <b>Privacy Policy.</b></small>
					</form>
				</article> <!-- card-body end .// -->
				<div class="border-top card-body text-center">Have an account? <a href="login.html">Log In</a></div>
			</div> <!-- card.// -->
		</div> <!-- col.//-->

	</div> <!-- row.//-->


	</div>
	<!--container end.//-->
	<br>
	<br>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

</html>
