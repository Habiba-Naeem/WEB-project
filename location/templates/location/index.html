{% extends "user/layout.html"%}
{% load static %}
{% block content %}
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
    <script src="{% static  'location/location.js'%}"></script>
    <body>
        <h3>My Google Maps Demo</h3>
        <!--The div element for the map -->
        <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlHVMjpKXnnib3XiwWvqY28ir7qYNNT7k&callback=initMap">
        </script>
    </body>

{% endblock%}
