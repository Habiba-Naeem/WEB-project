  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

<body class="overall container-md">
  <nav class="navbar fixed-top container-fluid navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand " href="#"><b style="color: #FEB921;">fOOdie</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav float-right mr-auto">
        <li class="nav-item active ">
          <a class="nav-link text-light " href="dashboard.html">Dashboard<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-light " href="profile.html">Profile</a> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-light " href="orders.html">My Orders <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-light " href="queued.html">Queued Orders <span class="sr-only">(current)</span></a>
        </li>
      </ul>

    </div>
  </nav>
  <div class="card register-login-div m123" style="padding:3%;font-weight: bold; color: #722910;">
    <header class="card-header" class="shadow-lg p-3 mb-3 bg-white rounded m-4">
      <h4 class="card-title " style="font-size: 36px;">My Account</h4>
    </header>
    <article class="card-body">
      <form>
        <div class="form-row">
          <h5 style="color:black;">Personal Information</h5>
        </div>
        <div class="row">
          <div class="card text-center bg-white text-white float-left col-md-5 " style="height:8%;">
            <img src="imgs/userprofile.jpg" class="card-img" alt="profile">
            <a href="#" class="btn btn-success mx-5 mb-3">Upload</a>
          </div>
          <div class="float-right col-md-6">
            <div class="form-group">
              <label>First name </label>
              <input type="text" class="form-control" name="first_name" required>
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <label>Last name</label>
              <input type="text" class="form-control" name="last-name" required>
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <label>Phone number</label>
              <input type="number" class="form-control" name="phone-number" required>
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" name="email" required>
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->
            <div class="form-group text-center">
              <button type="submit" id="save-button" class="btn-success p-1 px-3"> Save
              </button>
            </div> <!-- form-group// -->
          </div>
        </div>
        <div class="container">
          <div class="form-row shadow-lg p-2 mb-3 bg-white rounded">
            <h5 style="color:black;">Change Password</h5>
          </div>
          <div class="form-group">
            <label>Current Password</label>
            <input class="form-control" name="password" required type="password">
          </div> <!-- form-group end.// -->
          <div class="form-group">
            <label>Enter New Password</label>
            <input class="form-control" name="new-password" required type="password">
          </div> <!-- form-group end.// -->
          <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" name="confirm_password" required type="password">
          </div> <!-- form-group end.// -->
          <div class="form-group text-center">
            <button type="submit" id="save-button" class="btn-success p-1 px-3"> Save
            </button>
          </div> <!-- form-group// -->
        </div>
      </form>
    </article> <!-- card-body end .// -->
  </div> <!-- card.// -->

  <script src="app.js"></script>
</body>

</html>
